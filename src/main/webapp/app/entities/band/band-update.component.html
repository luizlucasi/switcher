<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-band-heading">Create or edit a Band</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_bandMeter">Band Meter</label>
                    <select class="form-control" name="bandMeter" formControlName="bandMeter" id="field_bandMeter">
                        <option value="BAND160">BAND160</option>
                        <option value="BAND80">BAND80</option>
                        <option value="BAND40">BAND40</option>
                        <option value="BAND20">BAND20</option>
                        <option value="BAND15">BAND15</option>
                        <option value="BAND10">BAND10</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_inUse">In Use</label>
                    <input type="checkbox" class="form-control" name="inUse" id="field_inUse"
                           formControlName="inUse"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_antenna">Antenna</label>
                    <select class="form-control" id="field_antenna" name="antenna" formControlName="antenna">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="antennaOption.id === editForm.get('antenna')!.value?.id ? editForm.get('antenna')!.value : antennaOption" *ngFor="let antennaOption of antennas; trackBy: trackById">{{ antennaOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
