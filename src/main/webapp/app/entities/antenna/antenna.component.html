<div>
    <h2 id="page-heading">
        <span>Antennas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-antenna" [routerLink]="['/antenna/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Antenna
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="antennas?.length === 0">
        <span>No antennas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="antennas?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Nome</span></th>
                    <th scope="col" ><span>In Use</span></th>
                    <th scope="col" ><span>Band Meter</span></th>
                    <th scope="col" ><span>Band</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let antenna of antennas ;trackBy: trackId">
                    <td><a [routerLink]="['/antenna', antenna.id, 'view']">{{ antenna.id }}</a></td>
                    <td>{{ antenna.nome }}</td>
                    <td>{{ antenna.inUse }}</td>
                    <td>{{ antenna.bandMeter }}</td>
                    <td>
                        <div *ngIf="antenna.band">
                            <a [routerLink]="['/band', antenna.band?.id, 'view']" >{{ antenna.band?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/antenna', antenna.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/antenna', antenna.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(antenna)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
